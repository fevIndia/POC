apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024

    exporters:
      prometheus:
        endpoint: "http://<node-ip>:31450/metrics"  # External Prometheus NodePort service
        namespace: "otel"
        const_labels:
          environment: "production"

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: amazon/aws-otel-collector:latest
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8888
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel-collector-config
              readOnly: true
          env:
            - name: AWS_ACCESS_KEY_ID
              value: "AKIASVQKHPZFOAKO3GWT"
            - name: AWS_SECRET_ACCESS_KEY
              value: "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"
            - name: AWS_REGION
              value: "us-east-1" 
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config

---

apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  type: LoadBalancer
  ports:
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: http
    - port: 8889
      targetPort: 8889
      protocol: TCP
      name: prometheus
    - port: 24224
      targetPort: 24224
      protocol: TCP
      name: fluentd
  selector:
    app: otel-collector
